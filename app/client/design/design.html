
<template name="design">
	<div class="container">
        {{#if design}}
		<h2>Design {{_id}}</h2>
        <p>You can add Text and images. You currently can't edit the text size, but you can change the text by clicking on it.</p>

		<!--<button class="btn btn-default addBox">add box</button>-->
		<button class="btn btn-default addText">add text</button>
        <button class="btn btn-default addImage">add Image</button>
        <button class="btn btn-primary save">save</button>
        <!--<button class="btn btn-primary save">Save</button>-->
        
        <div class="canvasContainer"></div>
        
        {{>saveModal}}


        {{>elementTable elements}}
        {{else}}
        <p>no design found</p>
        {{/if}}
    </div>

</template>


<template name="elementTable">
    <div class="panel panel-primary">
        <div class="panel-heading">Elements</div>


        <table class="table table-striped">
        <thead>
           <tr><th>ID</th><th>Type</th><th>Content</th><th>x</th><th>y</th><th>Options</th></tr>
           </thead>
            {{#each this}}
                {{>oneElement this}}
            {{/each}}
        </table>
    </div>
</template>

<template name="oneElement">
    {{#unless fixed}}
    <tr>
        <td>{{_id}}</td><td>{{type}}</td><td>{{text}}</td><td>{{x}}</td><td>{{y}}</td><td><button type="button" class="btn btn-default btn-remove">
        <span class="glyphicon glyphicon-remove"></span> Delete
    </button>
    </td>
    </tr>
    {{/unless}}
</template>
