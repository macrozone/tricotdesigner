
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
</body>



<template name="layout">
    {{>header}}
    {{yield}}
 
</template>

<template name="header">
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Trikot-Designer</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    {{ loginButtons }}
                </ul>
            </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
    </div>
</template>

<template name="home">
    <div class="container">
    <div class="jumbotron">
    <h1>Tricot Designer - Prototype</h1>
    <p>create a new Design:</p>
    
    <button type="button" class="btn btn-default btn-create-design">
        <span class="glyphicon glyphicon-plus"></span> Create Design
    </button>

    </div>
     
    <h3>All designs</h3>
    {{>designList}}

       </div>
</template>


<template name="designList">
<ul>
    {{#each designs}}
    <li><a href="{{pathFor 'design'}}">Design {{_id}}</a></li>
    {{/each}}
</ul>

</template>
